<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"><title>Telegram 小工具</title><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"><link rel="stylesheet" href="./asset/style/reset.css"><link rel="stylesheet" href="./asset/style/main.css"><script defer src="./js/plugin/qrcode.js"></script><script defer src="./js/main.js"></script></head><body><section class="cStatusInfo"><div class="cStatusInfo_niUsers"></div></section><section class="cAllRespond"><a href="/allRespond" target="_blank">查看留言 (另開新頁)</a></section><section class="cGetParticipants"><div class="cGetParticipants_title"><span>群組活躍參與者清單 (活躍用戶)</span></div><div class="cGetParticipants_status"></div><form class="cGetParticipants_form"><div class="cGetParticipants_form_roomId"><span>群組 ID：</span><input class="markInput" type="text" placeholder="群組 ID"></div><div class="cGetParticipants_form_offsetDays"><span>過濾期間：</span><input class="markInput" type="number" value="7"></div><button class="cGetParticipants_form_submit"><span>送出</span></button></form></section><section class="cTuckUser"><div class="cTuckUser_title"><span>拉人入群</span></div><div class="cTuckUser_status"></div><form class="cTuckUser_form"><div class="cTuckUser_form_userIds"><span>用戶 ID：</span><input class="markInput" type="text" placeholder="用戶 ID (以逗點分隔)"><div class="cTuckUser_form_userIds_csvUpload">（CSV 批量匯入：<input class="markInput" type="file">）</div></div><div class="cTuckUser_form_ourGroup"><span>群組 ID：</span><input class="markInput" type="text" placeholder="群組 ID"></div><button class="cTuckUser_form_submit"><span>送出</span></button></form></section><section class="cPaperSlip"><div class="cPaperSlip_title"><span>廣告炸群</span></div><div class="cPaperSlip_status"></div><form class="cPaperSlip_form"><div class="cPaperSlip_form_roomIds"><span>用戶/群組 ID：</span><input class="markInput" type="text" placeholder="用戶/群組 ID (以逗點分隔)"><div class="cPaperSlip_form_roomIds_csvUpload">（CSV 批量匯入：<input class="markInput" type="file">）</div></div><div class="cPaperSlip_form_sourceLink"><span>被轉發的訊息鏈結：</span><input class="markInput" type="text" placeholder="被轉發的訊息鏈結"></div><button class="cPaperSlip_form_submit"><span>送出</span></button></form></section><section class="cPaperSlipToActiveUser"><div class="cPaperSlipToActiveUser_title"><span>廣告炸群 (活躍用戶)</span></div><div class="cPaperSlipToActiveUser_status"></div><form class="cPaperSlipToActiveUser_form"><div class="cPaperSlipToActiveUser_form_roomId"><span>轉發對象的群組 ID：</span><input class="markInput" type="text" placeholder="群組 ID"></div><div class="cPaperSlipToActiveUser_form_offsetDays"><span>過濾期間：</span><input class="markInput" type="number" value="7"></div><div class="cPaperSlipToActiveUser_form_usedNiUserCount"><span>仿用戶的使用量：</span><input class="markInput" type="number" value="1"></div><div class="cPaperSlipToActiveUser_form_sourceLink"><span>被轉發的訊息鏈結：</span><input class="markInput" type="text" placeholder="被轉發的訊息鏈結"></div><button class="cPaperSlipToActiveUser_form_submit"><span>送出</span></button></form></section><section class="cLogin"><div class="cLogin_title"><span>登入</span></div><div class="cLogin_status"></div><div class="cLogin_qrcodeBox"></div><form class="cLogin_form"><div class="cLogin_form_phone"><span>手機號碼：</span><input class="markInput" type="text" placeholder="手機號碼"></div><div class="cLogin_form_verifiedCode"><span>驗證碼：</span><input class="markInput" type="text" placeholder="驗證碼"><button class="cLogin_form_verifiedCode_otherSentBtn"><span>以其他方式寄送</span></button><button class="cLogin_form_verifiedCode_useQrLogin"><span>使用 QR 碼登入</span></button></div><div class="cLogin_form_password"><span>二次驗證碼：</span><input class="markInput" type="text" placeholder="二次驗證碼"><span class="markSeparation">or</span><button class="cLogin_form_password_deleteAccount"><span>重設帳戶</span></button></div><div class="cLogin_form_signup"><span>名稱：</span><input class="markInput" type="text" placeholder="名稱"></div><button class="cLogin_form_submit"><span>下一步</span></button><button class="cLogin_form_reset"><span>重置</span></button></form></section><section class="cRmNiUser"><div class="cRmNiUser_title"><span>刪除訪用戶</span></div><div class="cRmNiUser_status"></div><form class="cRmNiUser_form"><button class="cRmNiUser_form_submit"><span>執行</span></button></form></section><section class="cRaiseCats"><div class="cRaiseCats_title"><span>加入新貓</span></div><div class="cRaiseCats_status"></div><form class="cRaiseCats_form"><div class="cRaiseCats_form_modemCardsTxt"><span>貓池文件：</span><input class="markInput" type="file"></div><button class="cRaiseCats_form_submit"><span>送出</span></button></form></section><section class="cAutoSignUp"><div class="cAutoSignUp_title"><span>自動註冊</span></div><div class="cAutoSignUp_status"></div><form class="cAutoSignUp_form"><div class="cAutoSignUp_form_needCount"><span>需求數量：</span><input class="markInput" type="number" value="7"></div><button class="cAutoSignUp_form_submit"><span>送出</span></button></form></section><section class="cLog"></section></body></html>
