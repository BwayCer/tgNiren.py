<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"><title>Telegram 小工具</title><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"><link rel="stylesheet" href="./asset/style/reset.css"><link rel="stylesheet" href="./asset/style/main.css"><script defer src="./js/main.js"></script></head><body><section class="cStatusInfo"><div class="cStatusInfo_niUsers"></div></section><section class="cPaperSlip"><div class="cPaperSlip_title"><span>廣告炸群</span></div><div class="cPaperSlip_status"></div><form class="cPaperSlip_form"><div class="cPaperSlip_form_roomIds"><span>用戶/群組 ID：</span><input class="makeInput" type="text" placeholder="用戶/群組 ID (以逗點分隔)"><div class="cPaperSlip_form_roomIds_csvUpload">（CSV 批量匯入：<input class="makeInput" type="file">）</div></div><div class="cPaperSlip_form_sourceLink"><span>被轉發的群組來源 ID：</span><input class="makeInput" type="text" placeholder="被轉發的來源鏈結"></div><button class="cPaperSlip_form_submit"><span>送出</span></button></form></section></body></html>
